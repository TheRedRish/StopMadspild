<div th:fragment="info(reversed, imageSrc, title, description)"
     th:classappend="${reversed ? 'info__box--reversed' : ''}"
     class="info__box">

    <img th:src="${imageSrc}" class="info__box-image"
         th:alt="'image for ' + ${title}">

    <div th:replace="fragments/info-box-content-fragment :: infoBoxContent(${title}, ${description})"></div>
</div>
