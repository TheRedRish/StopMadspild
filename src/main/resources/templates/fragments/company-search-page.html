<div th:fragment="companySearchPage(partners)" class="company-search-page">
    <link rel="stylesheet" th:href="@{/stylesheet/fragments/companySearchPage.css}">
    <div class="company-search-page__header">
        <h2 class="company-search-page__title">Find Virksomheder</h2>
    </div>

    <div class="company-search-page__content">
        <div class="company-search-page__input-container">
            <form class="company-search-page__input-group" action="/searchPartner" method="post">
                <label class="company-search-page__input-group__label">
                    <input type="text" class="company-search-page__input-group__input" placeholder="Postnummer eller bynavn">
                </label>
                <button class="company-search-page__input-group__button">SÃ¸g</button>
            </form>
        </div>
        <div class="map">
            <div class="map__container">
                <p class="map__placeholder">Map over partners (Integration required)</p>
            </div>
        </div>
        <div class="search-results">
            <div class="search-results__message" th:classappend="${#lists.isEmpty(partners) ? '' : 'hidden'}">No
                partners found in this area
            </div>

            <div class="search-results__list">
                <a class="search-results__item-link" th:each="partner : ${partners}"
                   th:href="@{/partner/{id}(id=${partner.id})}">
                    <div class="search-results__item">
                        <h3 class="search-results__item-name" th:text="${partner.name}"></h3>
                        <p class="search-results__item-address" th:text="${partner.address}"></p>
                        <p class="search-results__item-hours" th:text="${partner.openingHours}"></p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
